services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    platform: linux/arm64
    container_name: langgraph-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langgraph_poc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for RQ
  redis:
    image: redis:7-alpine
    platform: linux/arm64
    container_name: langgraph-redis
    ports:
      - "6380:6379"  # Changed host port to 6380 to avoid conflict with local Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: langgraph-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"  # Changed to 8001 to avoid conflict with other service on 8000
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/langgraph_poc
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=fastapi-langgraph-poc
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # RQ Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: langgraph-worker
    command: python worker.py
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/langgraph_poc
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=fastapi-langgraph-poc
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: langgraph-frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      # Frontend uses relative /api; Vite proxies /api â†’ backend:8000 inside Docker.
      - VITE_API_URL=/api
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:

